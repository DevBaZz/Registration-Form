<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Registration Form</title>
</head>

<body>

    <main>
        <div class="flex-column ct">
            <h1>Learn to code <br> by watching others</h1>
            <p>See how experienced developers solve problems in real time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable
            </p>
        </div>
        <div class="flex-column flex">
            <p class="try" >  Try it free 7 days
                <span class="dim">then $20/mo. thereafter</span>
            </p>
            <form >
                <input type="text" placeholder="First Name" required class="er" data-error="Please enter your first name"   >
                <input type="text" placeholder="Last Name" required class="er" >
                <input type="email" placeholder="Email" required class="er" >
                <input type="password" placeholder="Password" required class="pa" >
                <button type="submit" enterkeyhint="send" value="" class="cta" >CLAIM YOUR FREE TRIAL</button>
                <!--  -->
                <p>By clicking this button, you agree to our <a href="#">Terms of Service</a> </p>
            </form>
        </div>

    </main>
</body>

</html>
